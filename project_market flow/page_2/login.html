<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="marketflow">
        <h1>Market Flow</h1>
        <img
          src="C:\Users\Ziad Hammam\Desktop\project_market flow\page_2\4957136_Mobile login (1) 1.png"
          alt="Login"
        />
      </div>
      <div class="login-form">
        <h2>Login</h2>
        <p>
          If you are already a member you can login with your email address and
          password.
        </p>
        <form>
          <label style="color: #40618c">Email Address</label>
          <input type="email" placeholder="Enter your email" />

          <label style="color: #40618c">Password</label>
          <input type="password" placeholder="Enter your password" />

          <div class="remember">
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember" style="color: rgb(129, 125, 125)"
                >Remember me</label
              >
            </div>
            <a href="../page_3/forget.html">Forget password?</a>
          </div>

          <button type="submit">Login</button>
          <div class="Forget">
            <p>
              Don't have an account?
              <a href="../page_1/market_flow.html">Sign up</a>
            </p>
          </div>
          <hr />
          <div class="social-login">
            <button>
              <i class="fa-brands fa-google" style="color: #40618c"></i>
            </button>
            <button>
              <i class="fa-brands fa-facebook-f" style="color: #40618c"></i>
            </button>
            <button>
              <i class="fa-brands fa-apple" style="color: #40618c"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
