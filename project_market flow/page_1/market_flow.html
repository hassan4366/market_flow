<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="marketflow">
        <h1>Market Flow</h1>
        <img src="20602853_6300958 1.png" alt="Signup" />
      </div>
      <div class="signup-form">
        <div class="out">
          <h2>Sign up</h2>
          <p>Create an account to start your journey</p>
        </div>
        <form>
          <label style="color: #40618c">Full Name</label>
          <input type="text" placeholder="Enter your full name" />

          <label style="color: #40618c">Email Address</label>
          <input type="email" placeholder="Enter your email" />

          <label style="color: #40618c">Password</label>
          <input type="password" placeholder="Enter your password" />

          <label style="color: #40618c">Confirm Password</label>
          <input type="password" placeholder="Confirm your password" />

          <div class="terms">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I agree to all the <span>Terms and Privacy</span></label
            >
          </div>

          <button type="submit">Sign Up</button>
          <div class="click">
            <p>
              Already have an account? <a href="../page_2/login.html">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
